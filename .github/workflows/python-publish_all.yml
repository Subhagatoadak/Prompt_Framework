name: Publish Python Package to PyPI

# Only run on tag pushes like v0.1.0
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'       # choose your minimum supported

      - name: Install build tools
        run: |
          python -m pip install --upgrade build twine

      - name: Build source & wheel
        run: |
          python -m build           # creates dist/*.tar.gz and dist/*.whl

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__               # fixed literal
          TWINE_PASSWORD: ${{ secrets.PYPI_API_SECRET }}
        run: |
          python -m twine upload dist/*           # uploads to pypi.org
